availableSecrets:
  secretManager:
    - versionName: projects/$PROJECT_ID/secrets/GOOGLE_MAPS_API_KEY/versions/latest
      env: GOOGLE_MAPS_API_KEY
    - versionName: projects/$PROJECT_ID/secrets/STRIPE_PUBLISHABLE_KEY/versions/latest
      env: STRIPE_PUBLISHABLE_KEY
    - versionName: projects/$PROJECT_ID/secrets/VITE_API_URL/versions/latest
      env: VITE_API_URL
    - versionName: projects/$PROJECT_ID/secrets/VAPID_PUBLIC_KEY/versions/latest
      env: VAPID_PUBLIC_KEY

steps:
  # 1) Write .env.production from Secret Manager (not committed to git)
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: 'bash'
    secretEnv: ['GOOGLE_MAPS_API_KEY', 'STRIPE_PUBLISHABLE_KEY', 'VITE_API_URL', 'VAPID_PUBLIC_KEY']
    args:
      - '-c'
      - |
        cat > .env.production << EOF
        VITE_API_URL=$${VITE_API_URL}
        VITE_GOOGLE_MAPS_API_KEY=$${GOOGLE_MAPS_API_KEY}
        VITE_STRIPE_PUBLISHABLE_KEY=$${STRIPE_PUBLISHABLE_KEY}
        VITE_VAPID_PUBLIC_KEY=$${VAPID_PUBLIC_KEY}
        EOF
        echo "Wrote .env.production"
    id: Write-Env

  # 2) Build and push the container image
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - build
      - '-t'
      - '$_DEPLOY_REGION-docker.pkg.dev/$PROJECT_ID/$_AR_REPOSITORY/$_SERVICE_NAME:$COMMIT_SHA'
      - '.'
    id: Build

  - name: 'gcr.io/cloud-builders/docker'
    args:
      - push
      - '$_DEPLOY_REGION-docker.pkg.dev/$PROJECT_ID/$_AR_REPOSITORY/$_SERVICE_NAME:$COMMIT_SHA'
    id: Push

  # 3) Deploy to Cloud Run
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk:slim'
    entrypoint: gcloud
    args:
      - run
      - deploy
      - $_SERVICE_NAME
      - '--platform=managed'
      - '--image=$_DEPLOY_REGION-docker.pkg.dev/$PROJECT_ID/$_AR_REPOSITORY/$_SERVICE_NAME:$COMMIT_SHA'
      - '--region=$_DEPLOY_REGION'
      - '--allow-unauthenticated'
      - '--port=8080'
      - '--quiet'
    id: Deploy

images:
  - '$_DEPLOY_REGION-docker.pkg.dev/$PROJECT_ID/$_AR_REPOSITORY/$_SERVICE_NAME:$COMMIT_SHA'

options:
  substitutionOption: ALLOW_LOOSE
  logging: CLOUD_LOGGING_ONLY

substitutions:
  _SERVICE_NAME: worksparkai
  _AR_REPOSITORY: cloud-run-source-deploy
  _DEPLOY_REGION: us-central1
  _PLATFORM: managed

tags:
  - gcp-cloud-build-deploy-cloud-run
  - gcp-cloud-build-deploy-cloud-run-managed
  - worksparkai